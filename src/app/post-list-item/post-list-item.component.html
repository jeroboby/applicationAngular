<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}" >
  <div ngstyle="width:20px;height:20px;background-color: getcolor();"></div>
  <h3 [ngStyle]="{color: getColor()}"> {{ postTitle }}</h3>
  <p class="pull-right">{{ postCreatedAt | date:'short' }}</p>
  <p [ngStyle]="{color: getColor()}"> {{ postContent }}</p>
  <button class="btn btn-success" (click)="onLoveItNumber()">Love it !</button>
  <button class="btn btn-danger" (click)="onDontloveItNumber()">Don't love it !</button>
  <button class="btn btn-danger pull-right" (click)="onDeletePost(post)">Supprimer post</button>
</li>
