<div class="row">
    <div class="col-xs-8 col-sm-offset-2">
        <h1>Posts</h1>
                <app-post-list-item *ngFor="let post of posts"
                                    [postTitle]="post.title"
                                    [postContent]="post.content"
                                    [postLoveIts]="post.loveIts"
                                    [postCreatedAt]="post.created_at">
                </app-post-list-item>
    </div>
</div>
